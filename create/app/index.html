<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta id="vp" name="viewport" content="width=device-width, initial-scale=0.5, user-scalable=no, minimal-ui"/>
	<title>John Ma</title>

    <!-- build:css styles/main.min.css -->
    <link rel="stylesheet" href="styles/main.css"/>
    <!-- endbuild -->

</head>
<body>
    <div class="head">
        <p>John Ma</p>
    </div>

    <div class="create">
        <textarea class="title" maxlength="20" onfocus="if(value=='请输入标题'){value=''}" onblur="if (value ==''){value='请输入标题'}">请输入标题</textarea>
        <div class="upload-img">
            <form id="submit_form" method="post" action="http://demo.qq.com:3000/uploadimg" enctype="multipart/form-data">
                <a href="javascript:;" class="a-upload">
                    <input type="file" name="upload" id="upload">点击上传图片
                </a>
            </form>
            <div class="showFileName"></div>
        </div>
        <textarea class="content" onfocus="if(value=='请输入内容'){value=''}" onblur="if (value ==''){value='请输入内容'}">请输入内容</textarea>
    </div>

    <div class="done">提交文章</div>
    

    <!-- build:requirejs -->
    <script data-main="scripts/main" src="scripts/lib/require.js" charset="utf-8"></script>
    <!-- endbuild -->
</body>
</html>
